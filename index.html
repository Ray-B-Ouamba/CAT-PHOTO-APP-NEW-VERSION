<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatPhotoApp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>CatPhotoApp</h1>

      <!--*************************************PART1*****************************************************-->
      <section>
        <h2>Cat Photos</h2>
        <!-- TODO: Add link to cat photos -->

        <a href="https://freecatphotoapp.com" id="Fist_Anchor">
          <img
            src="pexels-francesco-ungaro-96938.jpg"
            alt="A cute orange cat lying on its back."
          />
          <p>
            See more
            <a
              id="designAnchortagsection1"
              target="_blank"
              href=" https://ray-b-ouamba.github.io/RESPONSIVE-CAT-PHOTO-WEBPAGE/"
              >cat photos
            </a>
            in our gallery
          </p>
        </a>
      </section>
      <!--**************************************PART2***************************************************************-->
      <section>
        <h2>Cat Lists</h2>

        <!--*****************************************************************************************************-->
        <figure>
           <img
            src="pexels-daniele-sgura-4162496.jpg"
            alt="A slice of lasagna on a plate."
          />
          <h3>Three(3) things cats love:</h3>
          <figcaption>
            <ul>
              <li>cat nip</li>
              <li>laser pointers</li>
              <li>lasagna</li>
            </ul>
          </figcaption>
        </figure>

        <!--*****************************************************************************************************-->
        <figure>
          <img
            src="pexels-francesco-ungaro-96428.jpg"
            alt="Five cats looking around a field."
          />
          <h3>Three(3) things cats hate:</h3>
          <figcaption >
            <ul>
              <li>flea treatment</li>
              <li>thunder</li>
              <li>other cats</li>
            </ul>
          </figcaption>
        </figure>
      </section>
      <!--***************************************PART3*****************************************************-->
      <section>
        <h2>Cat Form</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
          <fieldset>
            <legend>Is your cat an indoor or outdoor cat?</legend>
            <label
              ><input
                id="indoor"
                type="radio"
                name="indoor-outdoor"
                value="indoor"
                checked
              />
              Indoor</label
            >
            <label
              ><input
                id="outdoor"
                type="radio"
                name="indoor-outdoor"
                value="outdoor"
              />
              Outdoor</label
            >
          </fieldset>
          <fieldset>
            <legend>What's your cat's personality?</legend>
            <input
              id="loving"
              type="checkbox"
              name="personality"
              value="loving"
              checked
            />
            <label for="loving">Loving</label>
            <input id="lazy" type="checkbox" name="personality" value="lazy" />
            <label for="lazy">Lazy</label>
            <input
              id="energetic"
              type="checkbox"
              name="personality"
              value="energetic"
            />
            <label for="energetic">Energetic</label>
          </fieldset>
          
            <input
            type="text"
            name="catphotourl"
            placeholder="cat photo URL"
            required
          />
          <button type="submit">Submit</button>
        </form>
          
          
      </section>
    </main>
    <footer>
      <p>
        No Copyright -
        <a href="https://www.freecodecamp.org">freeCodeCamp.org</a>
      </p>
    </footer>
  </body>
</html>
